<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection</title>
    <script>
        async function detectLanguage() {
            // Get the text from the input field
            const text = document.getElementById("textInput").value;

            // Send the text to the FastAPI endpoint
            const response = await fetch("http://localhost:90/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: text })
            });

            // Parse the response
            const data = await response.json();

            // Display the result in the output field
            document.getElementById("outputLabel").innerText = "Predicted Language: " + data.language;
        }
    </script>
</head>
<body>
    <h1>Language Detection</h1>

    <label for="textInput">Enter text:</label>
    <input type="text" id="textInput" name="textInput" placeholder="Enter text here">
    <button onclick="detectLanguage()">Detect Language</button>

    <h2 id="outputLabel"></h2> <!-- Display the result here -->
</body>
</html>
